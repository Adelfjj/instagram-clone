<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>INSTAGRAM</title>
</head>
<body>
    <main>
        <section class="instagram-cell">
            <img src="imagens/cell.png" alt="celular" >
        </section>
        <aside class="instagram-login">
            <div class="grupo">
                <img src="imagens/instagram.png" alt="logo-instagram">
                <form action="">
                    <input type="text" name="usuario" id="usuario" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </form>
                <div class="conteiner-flex">
                    <div class="line"></div>
                    <p>ou</p>
                </div>
                <a href="#"><img src="imagens/facebook.png" alt="logo-facebook">Entrar com o Facebook</a>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="grupo">
                <p>Não tem uma conta? <span>Cadastre-se</span></p>
            </div>
            <div class="app">
                <p>Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" ><img src="imagens/appStore.png" alt="baixar na app store"></a>
                    <a href="#" ><img src="imagens/googlePlay.png" alt="baixar no google play"></a>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
